<div class="container-fluid col-12 d-flex justify-content-center">

  <div class="d-flex justify-content-center pt-5 pb-5 col-8">
    <div class="pe-5 ps-5">
      <button class="pe-5 ps-5 buttons" (click)="SortDesc()" [style.display]="sortDesc ? 'none' : 'block'">Sort</button>
      <button class="pe-5 ps-5 buttons" (click)="SortAsc()"  [style.display]="sortAsc ? 'none' : 'block'">Sort</button>
    </div>
    <div *ngFor="let Categories of categories">
      <div class="pe-5 ps-5">
        <button class="pe-5 ps-5 buttons" (click)="SelectCategory(Categories)">{{Categories}}</button>
      </div>
    </div>
  </div>

</div>


<div class="container-fluid d-flex flex-nowrap">
  <div class="row ">
    <div class="col-3 p-5 d-flex flex-column align-content-around justify-content-center" *ngFor="let product of products">
      <div class="block" style="height: 700px; width: 385px">

        <div class=" d-flex justify-content-center" style="border-radius: 0 30px 0 30px; border: black 3px solid">
          <img [src]="product.image" style="height: 400px; width: 365px;" class="pt-1" alt="Product Image">
        </div>
        <div style="height: 16%" class="ps-4 pe-3 pb-5 pt-4">
          <h6 class="text-white" style="font-family: jost, serif">{{ product.title}}</h6>
        </div>

        <div>
          <div class="d-flex ps-4 pt-3">
            <img src="../../assets/images/category.png" alt="categories" style="width: 20px; height: 20px; filter: invert(100%)">
            <p class="ps-2 text-white" style="font-family: jost, serif">{{product.category}}</p>
          </div>

          <p class="text-white ps-4" style="font-family: jost, serif">Price: {{ product.price }}</p>

          <ngb-rating [(rate)]="product.rating.rate" [max]="5" style="filter: invert(100%); height: 30px; scale: 1.5; padding-left: 31px"></ngb-rating>
          <p class="text-white ps-4 pt-2" style="overflow: hidden">Rate: <b>{{product.rating.rate}}</b></p>
        </div>

      </div>
    </div>
  </div>
</div>
