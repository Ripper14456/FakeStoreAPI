<div>
  <button (click)="Sort()"></button>
</div>

<div class="container-fluid d-flex flex-nowrap">
  <div class="row ">
    <div class="col-3 p-5 d-flex flex-column align-content-around justify-content-center" *ngFor="let product of products">
      <div class="block">

        <div class=" d-flex justify-content-center">
          <img [src]="product.image" style="height: 400px; width: 100%;" alt="Product Image">
        </div>

        <div style="height: 100px; width: 100%" class="ps-4 pt-4">
          <h6 class="text-white" style="font-family: jost, serif">{{ product.title}}</h6>
        </div>
        <div class="d-flex ps-4 pt-3">
          <img src="../../assets/images/category.png" style="width: 20px; height: 20px; filter: invert(100%)">
          <p class="ps-2 text-white" style="font-family: jost, serif">{{product.category}}</p>
        </div>

        <p class="text-white ps-4" style="font-family: jost, serif">Price: {{ product.price }}</p>

        <ngb-rating [(rate)]="product.rating.rate" [max]="5" style="filter: invert(100%); height: 30px; scale: 1.5; padding-left: 31px"></ngb-rating>
        <p class="text-white ps-4 pt-2" style="overflow: hidden">Rate: <b>{{product.rating.rate}}</b></p>

      </div>
    </div>
  </div>
</div>
